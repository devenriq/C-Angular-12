<div class="content mr-7 mt-5 ml-7 mb-8">
  <h2 class="uppercase font-medium mb-3 text-lg">Professional Experience</h2>
  <div class="mb-7" *ngFor="let element of experienceElements; let i = index">
    <h3 class="uppercase font-medium mb-3">{{ element.title }}</h3>
    <h4 class="mb-2 font-lignt italic">{{ element.duration }}</h4>
    <p class="font-light ml-2 leading-6">{{ element.description }}</p>
  </div>

  <div class="training">
    <h2>Training</h2>
  </div>
</div>
